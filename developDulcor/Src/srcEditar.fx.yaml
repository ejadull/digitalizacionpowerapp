"srcEditar As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    BackgroundImage: ='FondoHomeSinLogo-dulcor2'
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |
        =UpdateContext(
            {
                estado_recepcion_obj: First(
                    Filter(
                        estadoRecepcionOpcionesCollect,
                        nombre = Text(item3.'Estado de Recepción')
                    )
                ),
                mostrarModalRefreshEdit:false
        
            }
        );
        UpdateContext({estado_recepcion_txt: Text(item3.'Estado de Recepción')})

