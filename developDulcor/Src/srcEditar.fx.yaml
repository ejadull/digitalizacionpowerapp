        Width: =560
        Y: =1066
        ZIndex: =1

    Header_4 As Header:
        COLORheader1: |
            =Switch(Text(estado_recepcion_obj.nombre),
            "Recibido", RGBA(152, 208, 70, 1),
            "Observado", RGBA(255, 255, 0, 1),
            "Rechazado", RGBA(255, 0, 0, 1),
            "",RGBA(237, 237, 237, 1)
            )
            /*
            Switch(estado_recepcion_txt;//Text(item3.'Estado de Recepción');
            "Recibido"; RGBA(152; 208; 70; 1);
            "Observado"; RGBA(255; 255; 0; 1);
            "Rechazado"; RGBA(255; 0; 0; 1);
            "";RGBA(237; 237; 237; 1)
            )
            */
        mostrarIcono: =false
        txtTituloInput: ="Estás actualizando... "
        ZIndex: =2

