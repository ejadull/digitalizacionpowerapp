"srcDetalle As screen.'phoneLayout_HeaderAndForm_ver3.0'":
    BackgroundImage: ='FondoHomeSinLogo-dulcor2'
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |-
        =UpdateContext({ mostrarModal: false, img : "" })

    estadoRecepcion As rectangle:
        BorderColor: =RGBA(32, 54, 71, 1)
        Fill: |+
            =Switch(Text(_factura.'Estado de Recepción'),
            "Recibido", RGBA(152, 208, 70, 1),
            "Observado", RGBA(255, 255, 0, 1),
            "Rechazado", RGBA(255, 0, 0, 1))
            
        Height: =70
        Width: =Parent.Width
        ZIndex: =1

    frmDetalle As form:
        BorderColor: =RGBA(32, 54, 71, 1)
        DataSource: = seguimientoFacturasCollect //'Seguimiento Comprobantes'//
        Height: =Parent.Height - frmDetalle.Y
        Item: =_factura
        Width: =Parent.Width
        Y: =estadoRecepcion.Height
        ZIndex: =2

